<div class="postBox" [formGroup]="config.formGroup">
  <div class="postbox_input">
    <ng-container *ngFor="let field of config.fields">
      <input [type]="field.inputType" [formControl]="field.control" [placeholder]="field.placeHolder">
    </ng-container>
  </div>
  <button class="postBox_postBoutton" (click)="save()">Poster</button>
</div>
