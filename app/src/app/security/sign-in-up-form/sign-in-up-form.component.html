<p>sign-in-up-form works!</p>
<div class="wrapper">
  <div class="title">{{title}}</div>
  <div class="error" *ngIf="error$().length > 0">Vous avez {{error$().length}} erreur(s)</div>
  <div class="form" [formGroup]="config.formGroup">
    <ng-container *ngFor="let field of config.fields">
      <label>{{field.label}}</label>
      <input [type]="field.inputType"
             [formControl]="field.control"
             autocomplete="false"
             [placeholder]="field.placeHolder"/>
    </ng-container>

    <button (click)="save()">{{btnLabel}}</button>
  </div>
</div>
